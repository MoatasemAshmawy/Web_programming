        <div class="products_view" style=" background-color: whitesmoke;">
            <div class="container">
                <div class="admin-product-form-container">
                   <form action="/addproduct" id="add_view" enctype="multipart/form-data" method="post">
                      <h3>add a new product</h3>
                      <input type="text" placeholder="enter product name" name="product_name" class="box">
                      <input type="number" placeholder="enter product price" step="0.01" name="product_price" class="box">
                      <input type="number" placeholder="enter product quantity" name="product_quantity" class="box">
                        <label >Category:</label>
                        <select name = "dropdown">
                            <option value = "wood ">wood</option>
                            <option value = "wood">wood</option>
                            <option value = "wood">wood</option>
                         </select>
                      <input type="text" name="product_desc" class="box" placeholder="Description">
                      <input type="file" accept="image/png, image/jpeg, image/jpg" name="product_image" class="box">
                      <button type="submit" class="btn" acti>Add Product</button>
                      <button type="button" class="btn" id="go-backadd">go Back</button>
                     
                   </form>
                   
                   <div class="admin-product-form-container">
                      <form action="#" id="update_view">
                         <h3>Update product</h3>
                         <input type="text" placeholder="enter product name" name="product_name" class="box">
                         <input type="number" step="0.01" placeholder="enter product price" name="product_price" class="box">
                            <select name = "dropdown">
                               <option value = "wood ">wood</option>
                               <option value = "wood">wood</option>
                               <option value = "wood">wood</option>
                            </select>
                         <input type="text" name="product_desc" class="box" placeholder="Description">
                         <input type="number" readonly="readonly" name="product_ID" class="box" placeholder="ID">
                         <input type="file" accept="image/png, image/jpeg, image/jpg" name="product_image" class="box">
        
                         <button type="button" class="btn">update Product</button>
                         <button type="button" class="btn" id="go-backup">go Back</button>
                        
                      </form>
                   </div>
                </div>
               
             <div class="product-display">
                <input type="submit" class="btn" name="add_product" value ="Add" id="addproduct">

                <table class="product-display-table" id="tabel_view">

          </body>
          <script>
          const addproduct_btn = document.querySelector('#addproduct');
          const gobackadd_btn = document.querySelector('#go-backadd');
          const updateproduct_btn = document.querySelector('#updateproduct');
          const gobackup_btn = document.querySelector('#go-backup');
          
          const add_view  = document.querySelector('#add_view');
          const update_view = document.querySelector('#update_view');
          const tabel_view = document.querySelector('#tabel_view');
          
          addproduct_btn.addEventListener("click",()=>{
              add_view.style.display = "block";
              update_view.style.display = "none";
              tabel_view.style.display = "none";
          });
          
          gobackadd_btn.addEventListener("click",()=>{
              add_view.style.display = "none";
              update_view.style.display = "none";
              tabel_view.style.display = "block";
          });
          
          gobackup_btn.addEventListener("click",()=>{
              add_view.style.display = "none";
              update_view.style.display = "none";
              tabel_view.style.display = "block";
          });
          updateproduct_btn.addEventListener("click",()=>{
              add_view.style.display = "none";
              update_view.style.display = "block";
              tabel_view.style.display = "none";
          });
          </script>
