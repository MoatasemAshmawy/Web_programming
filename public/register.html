<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="./scripts/registeruser.js" defer ></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo_wrapper">
      <div class="wrapper"><a href="/myaccount" class="link">My Account <span class="material-symbols-outlined">account_circle</span></a></div>
      <div class="wrapper"><img src="./assets/images/logo.png" alt="Logo" class="logo" /></div>
      <div class="wrapper"><a href="/cart" class="link">Cart</a></div>
    </div>
  </nav>
    <nav class="links_wrapper">
      <a class="link"href="/home">Home</a>
      <a class="link"href="/about">About</a>
      <a class="link"href="/products">Products</a>
      
      
    </nav>

  
  <main>
    <div class="form_wrapper">
    <form class="register_form"action="/registeruser" method="post">
      <input type="text" placeholder="First Name" name="f_name" id="f_name">
      <input type="text" placeholder="Last Name" name="l_name" id="l_name">
      <input type="email" placeholder="Email" name="email" id="email">
      <input type="password" placeholder="Password" name="password" id="password">
      <input type="password" placeholder="Confirm Password" id="confirm_password">
      <div class="register_wrapper">
        <a href="/login">Have an account? Sign In.</a>
        <a href="forgot.html">Forgot Password?</a>
      </div>
      <button id="register_submit"type="submit">Register</button>
      <button id="facebook_btn"><i class="fa-brands fa-facebook"></i>Sign in with Facebook</button>
    </form>
    </div>
  </main>

  <footer class="footer_wrapper">
    <img src="./assets/images/logo.png" alt="footer logo" class="footer_logo">
    
    <ul class="footer_links">
      <li class="footer_link"><a href="#">About</a></li>
      <li class="footer_link"><a href="#">Contact Us</a></li>
      <li class="footer_link"><a href="#">Privacy</a></li>
      <li class="footer_link"><a href="#">Terms of Use</a></li>
    </ul>

    
    <ul class="social_icons">
      <li class="social_icon"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li class="social_icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li class="social_icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li class="social_icon"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>

    <div class="copyright"><i class="fa-regular fa-copyright"></i>2022 Wood Boutique</div>
    
  </footer>

</body>

    

</html>
